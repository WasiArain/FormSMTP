<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>

            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <input type="number" id="wapp" placeholder="Your WhatsApp No." required />
            <textarea name="msg" id="msg" rows="4" placeholder="How can we Help You?" required></textarea>

            <button type="submit">Send</button>
        </form>

    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendEmail() {

            Email.send({
                Host: "smtp.gmail.com",
                Username: "deathbringer454@gmail.com",
                Password: "death123#",
                To: 'chaudhrywasiullah807@gmail.com',
                From: document.getElementById('email').value,
                Subject: "New Form Submission from SAU Student",
                Body: "Name: " + document.getElementById('name').value +
                    "<br> Email: " + document.getElementById('email').value +
                    "<br> WhatsApp: " + document.getElementById('wapp').value +
                    "<br> Message: " + document.getElementById('msg').value
            }).then(
                message => alert("Your Response has been Submitted!")
            );

        }
    </script>
</body>

</html>
