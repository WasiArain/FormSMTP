<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Email Test</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="smtp.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <form method="POST">
            <h3>GET IN TOUCH</h3>

            <input type="text" id="name" name="FullName" placeholder="Full Name" required />
            <input type="email" id="email" name="Email" placeholder="Your Email" required />
            <input type="number" id="wapp" name="WhatsAppNumber" placeholder="Your WhatsApp No." required />
            <textarea name="Message" id="msg" rows="4" placeholder="How can we Help You?" required></textarea>

            <input type="button" class="btn" value="Send Email" onclick="sendEmail(); reset();" />

        </form>

        <!-- <button type="submit" class="btn">Send</button> onsubmit="sendEmail(); reset(); return false;"  -->
    </div>

</body>

</html>
